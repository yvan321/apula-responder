name: apula_responder
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  local_auth: ^2.2.0
  lottie: ^3.1.2
  mobile_scanner: ^6.0.2
  audioplayers: ^6.0.0

  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1

  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_messaging: ^16.0.3

  # Notifications
  flutter_local_notifications: ^17.1.2
  permission_handler: ^11.0.1



  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.2.1
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/responder_logo.png"

flutter:
  assets:
    - assets/logo.png
    - assets/responder_logo.png
    - assets/check orange.json
    - assets/fireloading.json
    - assets/apula-icon.png
    - assets/apula_home_icon.png
    - assets/sounds/fire_alarm.mp3
    - assets/examples/fire_example.jpg
    - assets/examples/profile_pic.jpg
    - assets/examples/thermal_example.png

  uses-material-design: true
